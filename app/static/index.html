<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研知笔录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">研知笔录</a>
            <div class="d-flex" id="navbarNav">
                <div class="nav-item" id="loginSection">
                    <button class="btn btn-outline-light" onclick="showLoginForm()">登录</button>
                    <button class="btn btn-light ms-2" onclick="showRegisterForm()">注册</button>
                </div>
                <div class="nav-item hidden" id="userSection">
                    <span class="text-light me-2" id="userEmail"></span>
                    <button class="btn btn-outline-light" onclick="logout()">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 登录表单 -->
        <div class="card mb-4 hidden" id="loginForm">
            <div class="card-header">登录</div>
            <div class="card-body">
                <form onsubmit="login(event)">
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
        </div>

        <!-- 注册表单 -->
        <div class="card mb-4 hidden" id="registerForm">
            <div class="card-header">注册</div>
            <div class="card-body">
                <form onsubmit="register(event)">
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
        </div>

        <!-- 文章列表 -->
        <div id="articleList">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>文章列表</h2>
                <button class="btn btn-primary" onclick="showNewArticleForm()" id="newArticleBtn">新建文章</button>
            </div>
            <div id="articles"></div>
        </div>

        <!-- 新建文章表单 -->
        <div class="card mb-4 hidden" id="newArticleForm">
            <div class="card-header">新建文章</div>
            <div class="card-body">
                <form onsubmit="createArticle(event)">
                    <div class="mb-3">
                        <label class="form-label">标题</label>
                        <input type="text" class="form-control" id="articleTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">内容</label>
                        <textarea class="form-control" id="articleContent" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">发布</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let token = localStorage.getItem('token');

        // 检查登录状态
        function checkAuth() {
            if (token) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('userSection').classList.remove('hidden');
                document.getElementById('newArticleBtn').classList.remove('hidden');
                fetchArticles();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('userSection').classList.add('hidden');
                document.getElementById('newArticleBtn').classList.add('hidden');
            }
        }

        // 显示登录表单
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        // 显示注册表单
        function showRegisterForm() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        // 登录
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch(`${API_URL}/auth/token`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    document.getElementById('userEmail').textContent = email;
                    document.getElementById('loginForm').classList.add('hidden');
                    checkAuth();
                } else {
                    alert('登录失败：' + data.detail);
                }
            } catch (error) {
                alert('登录失败：' + error.message);
            }
        }

        // 注册
        async function register(event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        username,
                        password
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('注册成功，请登录');
                    showLoginForm();
                } else {
                    alert('注册失败：' + data.detail);
                }
            } catch (error) {
                alert('注册失败：' + error.message);
            }
        }

        // 退出
        function logout() {
            token = null;
            localStorage.removeItem('token');
            checkAuth();
            document.getElementById('articles').innerHTML = '';
        }

        // 显示新建文章表单
        function showNewArticleForm() {
            document.getElementById('newArticleForm').classList.remove('hidden');
        }

        // 创建文章
        async function createArticle(event) {
            event.preventDefault();
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;

            try {
                const response = await fetch(`${API_URL}/articles/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        content
                    })
                });
                if (response.ok) {
                    document.getElementById('newArticleForm').classList.add('hidden');
                    document.getElementById('articleTitle').value = '';
                    document.getElementById('articleContent').value = '';
                    fetchArticles();
                } else {
                    const data = await response.json();
                    alert('创建文章失败：' + data.detail);
                }
            } catch (error) {
                alert('创建文章失败：' + error.message);
            }
        }

        // 获取文章列表
        async function fetchArticles() {
            try {
                const response = await fetch(`${API_URL}/articles/`);
                const articles = await response.json();
                const articlesHtml = articles.map(article => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.content}</p>
                        </div>
                    </div>
                `).join('');
                document.getElementById('articles').innerHTML = articlesHtml;
            } catch (error) {
                console.error('获取文章失败：', error);
            }
        }

        // 初始化
        checkAuth();
    </script>
</body>
</html>
